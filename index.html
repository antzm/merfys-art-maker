<!DOCTYPE html>
<html>
<head>
    <title>Merfys Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Merfys Art Maker</h1>

<!-- Choosing the Grid Size for the Pixel Art Maker Canvas -->
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

<!-- Selecting the current color to draw on the Pixel Art Maker Canvas -->
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

<!-- Defining the canvas in the html file, which will be called after using JavaScript -->
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
